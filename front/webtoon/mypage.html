<script>
    // Move this outside the template literal
// 워드 클라우드 생성 함수
function generateWordCloud(data) {
    const width = 800;
    const height = 400;

    const svg = d3.select('#wordCloud')
        .append('svg')
        .attr('width', width)
        .attr('height', height);

    const layout = d3.layout.cloud()
        .size([width, height])
        .words(data)
        .padding(5)
        .rotate(() => (Math.random() - 0.5) * 30)
        .fontSize(d => d.size)
        .on('end', draw);

    layout.start();

    function draw(words) {
        svg.append('g')
            .attr('transform', `translate(${width / 2},${height / 2})`)
            .selectAll('text')
            .data(words)
            .enter()
            .append('text')
            .style('font-size', d => `${d.size}px`)
            .style('fill', 'blue')
            .attr('text-anchor', 'middle')
            .attr('transform', d => `translate(${d.x},${d.y}) rotate(${d.rotate})`)
            .text(d => d.text);
    }
}
